{% extends "layout.html" %}
{% block content %}

<h3 class="text-center">Editing a grocery..</h3>
<hr>
<div class="container text-left">
    <div class="inputbox-add-task" id="add-task">
                <form method="POST" action="/update/{{task[0]}}">
                    <div class="form-group">
                        <input class="form-control item" name="name" required value="{{task[1]}}"> <br />
                        <input class="form-control item" name="date" required value="{{task[2]}}"> <br />
                        <button class="btn btn-primary" id="grocery-submit" type="submit">Update Grocery </button>
                    </div>
                </form>
    </div>

</div>

{% endblock content %}
